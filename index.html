<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:400,500,600,700">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div>
      <img class="image" src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="perfume">
      <h5>PERFUME</h5>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>


      <div class="pricecontainer">
        <div class="price">$149.99</div>
        <div class="oldprice">$169.99</div>
      </div>

      <button class="cardbutton"><img class="carticon" src="images/icon-cart.svg"><span style="font-weight: 600;">Add to
          Cart</span></button>
    </div>
  </div>

</body>

</html>
